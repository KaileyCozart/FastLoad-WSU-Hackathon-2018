<html>
    <head>
        <title> Fastload </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class = "overlay">
            <div class="content signupContent">
                <h1 class="signupHeader"> Sign Up </h1>
                <h3> Username </h3>
                <input class="signupInput" placeholder="username" type="text" name="username" />
                <h3> Password </h3>
                <input class="signupInput" placeholder="password" type="text" name="password" />
                <h3> Re-Enter Password </h3>
                <input class="signupInput" placeholder="re-enter password" type="text" name="password" />
                <h3> Email </h3>
                <input class="signupInput" placeholder="email" type="text" name="email" />
                <button class="submitSignin"> Submit </button>
            </div>
        </div>
    </body>
</html>
