<html>
    <head>
        <title> Fastload </title>
        <link rel="shortcut icon" href="icon.png"></link>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="overlay">
            <div class="navbar">
                <a href="index.html"><img src="fastload.png" class="logo"/></a>
                <div class="navbarButton navbarButtonLast">
                    <h6> Log In </h6>
                </div>
                <div class="navbarButton">
                    <h6> Upload </h6>
                </div>
            </div>
            <div id="fade" class="content signupContent">
                <img class="loginText" src="SignUp.png" />
                <h3> Username </h3>
                <input class="signupInput" placeholder="username" type="text" name="username" />
                <h3> Password </h3>
                <input id="pw1" class="signupInput" placeholder="password" type="password" name="password" />
                <h3> Re-Enter Password </h3>
                <input id="pw2" class="signupInput" placeholder="re-enter password" type="password" name="password" />
                <h3> Email </h3>
                <input class="signupInput" placeholder="email" type="text" name="email" />
                <a href="account.html"><button id="submitButton" class="submitSignin"> Submit </button></a>
                <h6 id="passwordWarning" class="disappearWarning"> Your passwords do not match! </h6> 
            </div>
            <div class="footer">
                <h6 class="footerText"> 
                    <a class="underlineHover" href="privacypolicy.html">Privacy Policy</a> : 
                    <a class="underlineHover" href="termsofservice.html">Terms of Service</a> : 
                    <a class="underlineHover" href="contact.html">Contact</a>
                </h6>
            </div>
        </div>
    </body>
</html>
