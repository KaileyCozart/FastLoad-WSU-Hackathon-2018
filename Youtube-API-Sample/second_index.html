<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="12291928288-bjqft7no9k1phh3fljcggqc0n2obhafr.apps.googleusercontent.com">

  <body>
	<script>
		//Adapted From:
		//https://www.html5rocks.com/en/tutorials/file/dndfiles/
		function codeAddress(){
			// Check for the various File API support.
			if (window.File && window.FileReader && window.FileList && window.Blob) {
				alert('Nice HTML5 support!');
  			// Great success! All the File APIs are supported.
			} else {
  				alert('The File APIs are not fully supported in this browser. Use Chrome!');
			}
		}
		window.onload = codeAddress();
	</script>  
  	<p id="TokenID">Token ID:</p>
	<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	<button id="upload-button" onclick="chooseFile"> Choose File </button>
	<input type="file" id="files" name="files[]" multiple />
	<output id="list"></output>
	<script>
		function handleFileSelect(evt) {
			var files = evt.target.files; // FileList object

			// files is a FileList of File objects. List some properties.
			var output = [];
			for (var i = 0, f; f = files[i]; i++) {
			output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
					f.size, ' bytes, last modified: ',
					f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
					'</li>');
			}
			document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  		}

  		document.getElementById('files').addEventListener('change', handleFileSelect, false);
	</script>
	</body>
	<script>
		function showID(tokenID){
			document.getElementById("TokenID").innerHTML = tokenID;
		};
	
		function onSignIn(googleUser) {
			// Useful data for your client-side scripts:
			var profile = googleUser.getBasicProfile();
			showID("ID Token: " + profile.getId());
			console.log("ID: " + profile.getId()); // Don't send this directly to your server!
			console.log('Full Name: ' + profile.getName());
			console.log('Given Name: ' + profile.getGivenName());
			console.log('Family Name: ' + profile.getFamilyName());
			console.log("Image URL: " + profile.getImageUrl());
			console.log("Email: " + profile.getEmail());

			// The ID token you need to pass to your backend:
			var id_token = googleUser.getAuthResponse().id_token;
			showID("ID Token: " + googleUser.getAuthResponse().id_token);
			console.log("ID Token: " + id_token);
		};

	</script>
</html>
