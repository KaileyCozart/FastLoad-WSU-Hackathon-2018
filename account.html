                <form class="accountForm">
                    <div>
                    <label><input class="accountCheckbox" type="checkbox"> YouTube </label> <br />
                    <div class=sizing1>

                    </span></div>

                    </div>
                    <label><input class="accountCheckbox" type="checkbox"> Vimeo </label> <br />
                    <div class="vimeo-login"><h4>Login to Vimeo</h4></div>
                    </div>
                </form>

                <h3 class="accountHeader"> Description </h3>
                <input id="description" class="accountInput" placeholder="title" type="text" name="text2" />
                <textarea></textarea>
                <h3 class="accountHeader"> Tags </h3>
