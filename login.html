<html>

<head>
    <title> Fastload </title>
    <link rel="shortcut icon" href="icon.png"></link>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="overlay">
        <div class="navbar">
            <a href="index.html"><img src="fastload.png" class="logo"/></a>
            <div class="navbarButton navbarButtonLast">
                <h6> Log In </h6>
            </div>
            <div class="navbarButton">
                <h6> Upload </h6>
            </div>
        </div>
        <div id="fade" class="content loginContent">
            <img class="textHeight" src="LogIn.png" />
                <form>
                    <div class="smaller">
                        <h3> Username </h3>
                        <input class="signupInput" placeholder="username" type="text" name="userid" />
                        <h3> Password </h3>
                        <input class="signupInput" placeholder="password" type="password" name="pswrd" />
                    </div>
                    <a href="account.html"><button class="first loginbutton" onclick="check(this.form)"> Log In </button></a>
                    <button class="last loginbutton"> I Forgot My Password </button>
                </form>
            </div>
        <div class="footer">
            <h6 class="footerText">
                <a class="underlineHover" href="privacypolicy.html">Privacy Policy</a> :
                <a class="underlineHover" href="termsofservice.html">Terms of Service</a> :
                <a class="underlineHover" href="contact.html">Contact</a>
            </h6>
        </div>
    </div>
    <script language="javascript">
        function check(form) { 
            if (form.userid.value == "Demo" && form.pswrd.value == "2018") {
                window.open('https://fastload.azurewebsites.net/account.html');
            }
            else {
                alert("Invalid Password or Username")
            }
        }
    </script>
</body>

</html>
